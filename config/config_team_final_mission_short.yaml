    rpy: [0, 0, 0]
  payload:
    slot1:
      sensor: 'mbzirc_rf_long_range'
      rpy: [0, 0, 0]
    slot3:
      sensor: 'mbzirc_3d_lidar'
      rpy: [90, 0, 0]
    slot7:
      sensor: 'mbzirc_hd_camera'
      rpy: [0, 0, 0]                            

- model_name: 'drone_4'
  model_type: 'mbzirc_quadrotor'
  flight_time: 60
  position:
    xyz: [-1460.2, -17.3, 1.1]
    rpy: [0, 0, 0]
  payload:
    slot0:
      sensor: 'mbzirc_hd_camera'
      rpy: [0, 25, 0]
    slot1:
      sensor: 'mbzirc_rf_long_range'
      rpy: [0, 0, 0]
    slot2:
      sensor: 'mbzirc_3d_lidar'
      rpy: [0, 90, 0]
    slot3:
      sensor: 'mbzirc_3d_lidar'
      rpy: [90, 0, 0]
    slot6:
      sensor: 'mbzirc_rgbd_camera'
      rpy: [0, 0, 0]
    slot7:
      sensor: 'mbzirc_hd_camera'
      rpy: [0, 0, 0]

  gripper: mbzirc_suction_gripper_light
  
